<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Configure pgAdmin</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <style>
    body, html {
      font-size: 14px;
      background-color: #ebeef3;
    }
  </style>
</head>
<body>
  <div class="p-3">
    <div class="card shadow-sm">
      <div class="card-header bg-white h6">Runtime</div>
      <div class="card-body">
        <div class="form-group">
          <label>By default the runtime uses a random port number to ensure it can always run successfully. If you need to use a predictable port number, you can set one here. Note that if the port is already in use, the application will be unable start.</label>
        </div>
        <div class="form-inline">
          <div class="form-check mr-3">
            <label class="form-check-label mr-1" for="fixedPortCheck">Fixed port number?</label>
            <input type="checkbox" class="form-check-input" id="fixedPortCheck"
              name="fixed_port" onchange="onCheckChange(event);" />
          </div>
          <div class="form-group">
            <label class="mr-1" for="portNo">Port Number</label>
            <input type="number" class="form-control" id="portNo" min="1" max="65535" value="1"
              name="port_no" onchange="onTextChange(event);" onkeyup="onTextChange(event);" />
          </div>
        </div>
      </div>
    </div>
    <div class="card shadow-sm mt-3">
      <div class="card-header bg-white h6">Python</div>
      <div class="card-body">
        <div class="form-group">
          <label>The options below are intended for expert users only, and may not behave as expected as they modify fixed search paths and are not alternate values. Modify with care!</label>
        </div>
        <div class="form-group row">
          <label for="pythonPath" class="col-sm-3 col-form-label">Python Path</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="pythonPath" placeholder="/usr/pgadmin4/bin/python"
              name="python_path" onchange="onTextChange(event);" onkeyup="onTextChange(event);">
            <span class="form-text text-muted">Enter the path to the directory containing python binary if desired to change python environment</span>
          </div>
        </div>
        <div class="form-group row">
          <label for="appPath" class="col-sm-3 col-form-label">Application Path</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="appPath" placeholder="/usr/pgadmin4/web"
              name="app_path" onchange="onTextChange(event);" onkeyup="onTextChange(event);">
            <span class="form-text text-muted">Enter the path to the directory containing pgAdmin.py if desired</span>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-3 d-flex">
      <button id="btnSave" type="submit" class="btn btn-primary ml-auto">Save</button>
    </div>
  </div>
  <script src="./configure_ui.js"></script>
</body>
</html>
