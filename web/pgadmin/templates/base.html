<!DOCTYPE html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{% block title %}{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- To set pgAdmin4 shortcut icon in browser -->
    <link rel="shortcut icon" href="{{ url_for('redirects.favicon') }}"/>

    <!-- Base template stylesheets -->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/generated/vendor.css')}}"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/generated/core.css')}}"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('browser.browser_css')}}"/>

    <!--View specified stylesheets-->
    {% block css_link %}{% endblock %}

    <!-- Base template scripts -->
    <script type="text/javascript"
            src="{{ url_for('static', filename='vendor/require/require.js' if config.DEBUG else 'vendor/require/require.min.js') }}"></script>
    <script type="text/javascript">
            require.config({
                baseUrl: '',
                waitSeconds: 0,
                shim: { {% block require_shim %}{% endblock %}},
                paths: {
                    'vendor': '{{ url_for("static", filename="js/generated/vendor") }}',
                    'codemirror': '{{ url_for("static", filename="js/generated/codemirror") }}',
                    'slickgrid': '{{ url_for("static", filename="js/generated/slickgrid") }}',
                    'react': '{{ url_for("static", filename="js/generated/react") }}',
                    'core': '{{ url_for("static", filename="js/generated/core") }}',
                    'nodes': '{{ url_for("static", filename="js/generated/nodes") }}',
                    'tools': '{{ url_for("static", filename="js/generated/tools") }}',
                    'app': '{{ url_for("static", filename="js/generated/app") }}',
                    'sources': '{{ url_for("static", filename="js") }}',
                    'pgadmin.browser.utils': "{{ url_for('browser.index') }}" + "js/utils",
                    'pgadmin.browser.endpoints': "{{ url_for('browser.index') }}" + "js/endpoints",
                    'pgadmin.browser.messages': "{{ url_for('browser.index') }}" + "js/messages",
                    'pgadmin.server.supported_servers': "{{ url_for('browser.index') }}" + "server/supported_servers",
                    'pgadmin.user_management.current_user': "{{ url_for('user_management.index') }}" + "current_user",
                    'translations': "{{ url_for('tools.index') }}" + "translations",{% if jsentries is defined %}{% for entry in jsentries %}{% if entry.external is defined and entry.external %}

                    '{{ entry.name }}': "{{ entry.url }}",{% endif %}{% endfor %}{% endif %}{% block require_paths %}{% endblock %}
                },
            });

    </script>

    <!--View specified scripts -->
    {% block scripts %}{% endblock %}


</head>
<body>
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

{% block body %}{% endblock %}
<script>
            {% block init_script %}{% endblock %}

</script>

</body>
</html>
